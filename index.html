<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/grid.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<header>
    <div id="title">
        <img src="img/logo.jpg">
        <div>
            <h2>BookWorm.com</h2>
            <h4>Keep Calm and Read a Book</h4>
        </div>
    </div>
    <div id="nav-utils">
        <div id="search">
            <form method="get">
                <div id="search-input">
                    <label for="search-term"><i class="fa fa-search"></i></label>
                    <input type="text" id="search-term" name="search-term"
                           placeholder="So, what are you looking for today?"/>
                    <input type="button" id="submit-search" value="GO"/>
                </div>
            </form>
        </div>
        <div id="cart-summary">
            <a id="go-to-cart" href="#cart">
                <div id="cart-summary-items">
                    <span><i class="fa fa-shopping-cart"></i></span>
                    <p id="cart-item-count">0</p>
                </div>
                <div id="cart-total">
                    <p id="cart-sum-total">0.00</p>
                </div>
            </a>
        </div>
        <div class="hide-button"><button><i class="fa fa-window-minimize"></i> Minimize Cart</button></div>
        <div class="show-button"><button><i class="fa fa-window-maximize"></i> Maximize Cart</button></div>
    </div>

</header>
<section id="products">
    <h2>Best Sellers</h2>
    <div id="products-container" class="container">
        <div class="product" id="product-template">
            <div class="img-container">
                <img src=""/>
            </div>
            <div class="description-container">
                <p></p>
                <p></p>
                <div class="categories"></div>
            </div>
            <div class="price-offer-container">
                <span class="discount-rate"></span>
                <span>&nbsp;&nbsp;</span>
                <span class="promoCode"></span>
                <p class="price"></p>
            </div>
            <div class="add-to-cart-container">
                <input type="number" min="1" max="999" value="1"/>
                <button type="button" class="add-to-cart">
                    <i class="fa fa-cart-plus"></i>
                </button>
            </div>
        </div>
    </div>
</section>
<section id="cart">
    <h2>My Cart</h2>
    <div id="cart-items" class="container cart-items">
        <div class="table-header">
            <div class="cart-img-container">
                <p><i class="fa fa-picture-o"></i></p>
            </div>
            <div class="cart-description-container">
                <p>Item</p>
            </div>
            <div class="cart-qty-container">
                <p>Qty</p>
            </div>
            <div class="cart-price-offer-container">
                <p>Price</p>
            </div>
            <div class="cart-subtotal-container">
                <p>Subtotal</p>
            </div>
        </div>
        <div class="row-item" id="cart-row-template">
            <div class="cart-img-container">
                <img src=""/>
            </div>
            <div class="cart-description-container">
                <p></p>
                <p></p>
                <p class="promo-applied"></p>
            </div>
            <div class="cart-qty-container">
                <input type="number" min="0" max="999"/>
                <a href="javascript:false;"><i class="fa fa-times"></i> REMOVE</a>
            </div>
            <div class="cart-price-offer-container">
                <p class="cart-price"></p>
                <p class="selling-price-if-offer"></p>
                <p class="offer-savings-if-offer"></p>
            </div>
            <div class="cart-subtotal-container">
                <p class="cart-subtotal"></p>
            </div>
        </div>
        <div class="table-footer">
            <div class="promo-code-text">
                <p>Promo Code <i class="fa fa-question-circle"></i></p>
                <div id="promotions-tooltip"></div>
            </div>
            <div class="apply-promo-code">
                <input type="text" placeholder="Enter Promo Code Here" id="promo-code" name="promo-code" list="promos"/>
                <input type="button" value="Apply" id="apply-promo-code" name="apply-promo-code"/>
                <div class="error" id="invalid-promo"></div>
                <datalist id="promos"></datalist>
            </div>
            <div class="blank-qty-footer"></div>
            <div class="total-savings">
                <p></p>
            </div>
            <div class="estimated-total">
                <p></p>
            </div>
        </div>
    </div>
    <div class="cart-buttons-container">
        <input type="button" class="" id="shop-more" value="SHOP MORE"/>
        <input type="button" class="" id="checkout" value="CHECKOUT"/>
    </div>
</section>
<footer></footer>
<script type="text/javascript" src="js/Product.js"></script>
<script type="text/javascript" src="js/Promotion.js"></script>
<script type="text/javascript" src="js/Category.js"></script>
<script type="text/javascript" src="js/Cart.js"></script>
<script type="text/javascript" src="js/temp-json-db.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
